name: Build and Push Docker Image

on:
  release:
    types: [published]
  workflow_dispatch: # Actions 탭에서 수동으로 실행 가능하게 설정

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 멀티 아키텍처(amd64, arm64) 빌드가 필요할 경우 아래 주석 해제
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Docker Hub의 리포지토리 이름 (username/repository)
          images: ${{ vars.DOCKERHUB_USERNAME }}/docker-image-manager
          tags: |
            # Release 탭에서 버전 태그(v1.0.0 등)로 발행시 자동으로 해당 태그 적용
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # 수동 실행 혹은 기본 브랜치일 경우 'latest' 태그 생성
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 빠른 빌드를 위해 GitHub Action 캐시 사용
          cache-from: type=gha
          cache-to: type=gha,mode=max
